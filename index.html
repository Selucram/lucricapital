<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucri Capital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      padding: 30px 80px 100px;           /* reduced top padding further */
      display: flex;
      flex-direction: column;
      align-items: flex-start;            /* align content to left */
      overflow-x: hidden;
    }

    .logo {
      max-width: 147px;                   /* 294px × 0.5 = 147px (another 50% smaller) */
      width: 100%;
      height: auto;
      margin: 0 0 30px 0;                 /* no bottom margin needed when top-left */
      display: block;
    }

    .tagline-container {
      display: flex;
      align-items: center;
      font-size: clamp(1.1rem, 2.5vw, 1.9rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.3;
      min-height: 80px;
      margin-bottom: 40px;
    }

    #cycler {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.1em;
      background-color: #000;
      margin-left: 3px;
      vertical-align: middle;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        padding: 20px 30px 80px;
      }
      .logo {
        max-width: 112px;                 /* 224px × 0.5 ≈ 112px */
        margin: 0 0 25px 0;
      }
      .tagline-container {
        font-size: clamp(1.0rem, 4.2vw, 1.5rem);
        min-height: 70px;
      }
      .cursor {
        width: 2.5px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px 24px 60px;
      }
      .logo {
        max-width: 98px;                  /* 196px × 0.5 ≈ 98px */
        margin: 0 0 20px 0;
      }
      .tagline-container {
        font-size: clamp(0.95rem, 4.5vw, 1.35rem);
      }
    }
  </style>
</head>
<body>

  <img
    src="lucri-capital-logo.png"
    alt="Lucri Capital"
    class="logo"
  >

  <div class="tagline-container">
    <span id="cycler"></span>
    <span class="cursor"></span>
  </div>

  <script>
    const phrases = [
      "Critical real assets and infrastructure",
      "Fundamental value, cross-asset coverage",
      "Durable multi decade cashflows",
      "Asymmetric upside performance"
    ];
    let index = 0;
    let charIndex = 0;
    const cycler = document.getElementById('cycler');
    function type() {
      const currentPhrase = phrases[index];
      cycler.style.opacity = '1';
      if (charIndex < currentPhrase.length) {
        cycler.textContent += currentPhrase.charAt(charIndex);
        charIndex++;
        setTimeout(type, 60);
      } else {
        setTimeout(() => {
          cycler.style.opacity = '0';
          setTimeout(() => {
            charIndex = 0;
            cycler.textContent = '';
            index = (index + 1) % phrases.length;
            type();
          }, 800);
        }, 2500);
      }
    }
    type();
  </script>
</body>
</html>
