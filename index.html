<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucri Capital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      padding: 100px 80px;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .logo-text {
      font-size: 39.375px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #ffffff;
      -webkit-text-stroke: 1.6px #000000;
      text-stroke: 1.6px #000000;
      -webkit-text-fill-color: #ffffff;
      margin-bottom: 60px;
    }

    .tagline-container {
      display: flex;
      align-items: center;
      font-size: clamp(1.1rem, 2.5vw, 1.9rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.3;
      min-height: 80px;
    }

    #cycler {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.1em;
      background-color: #000;
      margin-left: 3px;
      vertical-align: middle;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        padding: 60px 30px;
      }
      .logo-text {
        font-size: 32px;
        margin-bottom: 40px;
      }
      .tagline-container {
        font-size: clamp(1.0rem, 4.2vw, 1.5rem);
        min-height: 70px;
      }
      .cursor {
        width: 2.5px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 50px 24px;
      }
      .logo-text {
        font-size: 28px;
        margin-bottom: 36px;
      }
      .tagline-container {
        font-size: clamp(0.95rem, 4.5vw, 1.35rem);
      }
    }
  </style>
</head>
<body>
  <div class="logo-text">Lucri Capital</div>

  <div class="tagline-container">
    <span id="cycler"></span>
    <span class="cursor"></span>
  </div>

  <script>
    const phrases = [
      "Critical real assets and infrastructure",
      "Fundamental value, cross-asset coverage",
      "Durable multi decade cashflows",
      "Asymmetric upside performance"
    ];

    let index = 0;
    let charIndex = 0;
    const cycler = document.getElementById('cycler');

    function type() {
      const currentPhrase = phrases[index];
      cycler.style.opacity = '1'; // Ensure visible while typing

      if (charIndex < currentPhrase.length) {
        cycler.textContent += currentPhrase.charAt(charIndex);
        charIndex++;
        setTimeout(type, 60); // Typing speed
      } else {
        // Phrase fully typed â†’ pause longer, then fade out
        setTimeout(() => {
          cycler.style.opacity = '0';
          setTimeout(() => {
            // Prepare next phrase
            charIndex = 0;
            cycler.textContent = ''; // Clear for next phrase
            index = (index + 1) % phrases.length;
            type(); // Start typing next phrase
          }, 800); // Fade out duration
        }, 2500); // Pause time after full phrase (adjust as needed)
      }
    }

    // Start immediately
    type();
  </script>
</body>

</html>
